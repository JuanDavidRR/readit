<h1 class="animated fadeIn">
    {{ autor.nombre | uppercase }}
    <i><small>/ {{ autor.nacionalidad }}</small></i
>
</h1>
<hr />

<div class="row animated fadeIn fast">
    <div class="col-md-4 img-fluid">
        <img [src]="autor.img" class="img-fluid" [alt]="autor.nombre" />
        <br /><br />
        <a [routerLink]="['/autores']" class="btn btn-outline-danger btn-block">Regresar</a
  >
  <a [routerLink]="['/autores']" class="btn btn-outline-danger btn-block"
    >Visita su más grande libro</a
  >
</div>

<div class="col-md-8">
  <h3>BIOGRAFÍA</h3>
  <p>
    {{ autor.bio }}
  </p>
  <hr />
  <h3>Información del libro</h3>
  <br>
  <table class="tablas" border="1">
    <tbody>
      <tr>
        <th>Nombre</th>
        <td>{{ autor.nombre }}</td>
      </tr>
      <tr>
        <th>Libro Más Popular</th>
        <td>{{ autor.libroPopular }}</td>
      </tr>
      <tr>
        <th>Nacimiento</th>
        <td>{{ autor.nacimiento }}</td>
      </tr>
      <tr>
        <th>Nacionalidad</th>
        <td>{{ autor.nacionalidad }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
